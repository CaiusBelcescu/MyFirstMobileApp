type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1: User @hasOne
  User2: User @hasOne
  User1ID: ID!
  User2ID: ID
  isMatch: Boolean!
}

enum Gender {
  MALE
  FEMALE
  OTHER
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  bio: String!
  gender: Gender!
  lookingFor: Gender!
  sub: String!
}
 